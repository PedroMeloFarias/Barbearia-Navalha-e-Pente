<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="css.index/stylesheet.css">
    <script src="https://kit.fontawesome.com/a4b39d9a12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,600&display=swap" rel="stylesheet">

    

</head>

<body>
    
    <nav class="nav_listas_navegação">
        <ul class="lista_navegação">
            <li>
                <a href="index.html#img_apresentação" class="a_lista_navegação" id="home">HOME</a>
            </li>
            <li>
                <a href="index.html#equipe" class="a_lista_navegação">EQUIPE</a>
            </li>
            <li>
                <a href="index.html#serviços" class="a_lista_navegação">SERVIÇOS</a>
            </li>
            <li>
                <a href="formulario.html" class="a_lista_navegação">AGENDAR</a>
            </li>
        </ul>
    </nav>
    <div class="div_img_apresentação" id="img_apresentação">
        <img src="css.index/img/img_apresentacao.jpg" alt="img_apresentação" width="100%">
    </div>

    <div class="form">
        <form method="get" action="obrigado.html">
            <fieldset>
                <legend><b>Fórmulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Serviços:</p>
                <input type="checkbox" name="Corte"value="Corte">
                <label>Corte  </label><br>
                <input type="checkbox" name="Barba"value="Barba">
                <label>Barba</label><br>
                <input type="checkbox" name="Sobrançelha"value="Sobrançelha">
                <label>Sobrançelha</label><br>
                <input type="checkbox" name="Acabamento"value="Acabemento">
                <label>Acabemento</label><br>
                <input type="checkbox" name="Pigmentação"value="Pigmentação">
                <label>Pigmentação</label><br>
                <input type="checkbox" name="Depilação Orelha"value="Depilação Orelha">
                <label>Depilação Orelha</label><br>
                <input type="checkbox" name="Depilação Nariz"value="Depilação Nariz">
                <label>Depilação Nariz</label><br>
            <br><br><br>
                <label for="data_agendamento"><b>Data de agendamento:</b></label>
                <input type="date" name="data_agendamento" id="data_agendamento" required>
                <br><br><br>
        
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <p><b>Observação</b></p>
                    <textarea name="Observação"></textarea>
                    <br>
                    <button type="submit"value="Enviar Observação"required>Enviar Observação</button> 
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

</body>

</html>
